<div class="login-form">
  <div class="col-md-8 col-md-offset-3">
    <h2>Please log in before placing an order.</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="form-horizontal" role="form">
      <h4>Enter your details below</h4>
      <hr />
      <input type="hidden" asp-for="ReturnUrl" />
      <div class="form-group">
        <label class="col-md-2 control-label">User</label>
        <div class="col-md-10">
          <input name="username" formControlName="username" class="form-control" />
          <span asp-validation-for="UserName" class="text-danger"></span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Password</label>
        <div class="col-md-10">
          <input name="password" formControlName="password" class="form-control" type="password" />
          <span asp-validation-for="Password" class="text-danger"></span>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-6 offset-md-4">
          <div class="checkbox">
            <label> <input type="checkbox" name="rememberMe" formControlName="rememberMe" /> Remember Me </label>
          </div>
        </div>
      </div>

      <div class="form-group pull-right form-pull-right-button">
        <div class="col-md-offset-2 col-md-10">
          <input
            type="submit"
            class="btn btn-success"
            value="Log in"
            [disabled]="!loginForm.valid || loginInProgress"
          />
        </div>
      </div>
    </form>
  </div>
</div>
